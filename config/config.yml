menus:
  header: Header
  footer: Footer
  footer_social: Footer Social
  footer_legal: Footer Legal

style:
  variables:
    debug:
      enabled: true
    color:
      # Brand
      brand-yellow: rgba(234, 255, 6, 1)
      brand-dark-green: rgba(24, 66, 45, 1)
      brand-white: rgba(255, 255, 255, 1)
      brand-soft-black: rgba(35, 37, 50, 1)
      brand-black: rgba(0, 0, 0, 1)
      brand-off-white: rgba(234, 244, 242, 1)
      brand-mid-green: '#A5D62E'

      # Semantic
      surface-primary: var(--color-brand-white)
      surface-secondary: var(--color-brand-dark-green)
      surface-tertiary: var(--color-brand-off-white)
      surface-dark: var(--color-brand-soft-black)
      surface-highlight: var(--color-brand-yellow)

      text-primary: var(--color-brand-black)
      text-secondary: var(--color-brand-white)
      text-highlight: var(--color-brand-yellow)
      text-button: var(--color-brand-dark-green)
      text-heading: var(--color-brand-dark-green)

      border-primary: var(--color-brand-black)
      border-secondary: var(--color-brand-white)
      border-tertiary: var(--color-brand-dark-green)
      border-highlight: var(--color-brand-yellow)


      alb-food-and-drink: rgb(78, 150, 255)
      alb-shopping: rgb(0, 221, 221)
      alb-attractions: rgb(255, 91, 0)
      alb-art-and-culture: rgb(255, 0, 204)
      alb-green-spaces: rgb(0, 229, 44)
      alb-stays: rgb(180, 152, 244)
      alb-walks: rgb(221, 213, 13)

      tlb-services: var(--color-brand-dark-green)
      tlb-health-beauty: rgba(255, 168, 184, 1)

    radius:
      small: 5px
      medium: 10px
      large: 20px
      
    spacing:
      xs: 8px
      sm: 16px
      smd: 24px
      md: 40px
      lg: 80px
      xl: 160px

    font-family:
      text: "Oracle"

    type-desktop:
      h1: 400 64px/74px var(--font-family-text)
      h2: 400 44px/54px var(--font-family-text)
      h3: 400 36px/51px var(--font-family-text)
      b1: 400 24px/34px var(--font-family-text) # Extra Large
      b2: 400 18px/24px var(--font-family-text) # Large
      b3: 400 16px/24px var(--font-family-text) # Medium
      b4: 400 14px/24px var(--font-family-text) # Small

    type-mobile:
      h1: 400 40px/40px var(--font-family-text)
      h2: 400 36px/40px var(--font-family-text)
      h3: 400 32px/40px var(--font-family-text)
      b1: medium 24px/30px var(--font-family-text) # Extra Large
      b2: medium 18px/28px var(--font-family-text) # Large
      b3: medium 16px/24px var(--font-family-text) # Medium
      b4: medium 14px/20px var(--font-family-text) # Small
      
    
    responsive: 
      mobile: 768px
      tablet: 1100px
      desktop: 1400px

    icons:
      at-london-bridge: >
        url("data:image/svg+xml;base64,")
      search: url("data:image/svg+xml;base64,")
      instagram: url("data:image/svg+xml;base64,")
      x: url("data:image/svg+xml;base64,")
      

postTypes:
  project:
    labels:
      name: Projects
      singular_name: Project
      add_new: Add New Project
    description: Projects
    public: true
    show_in_rest: true
    has_archive: false
    menu_icon: dashicons-portfolio
    supports:
      - title
      - editor
      - thumbnail
      - custom-fields
      - excerpt
  events:
    labels:
      name: Events
      singular_name: Event
      add_new: Add New Event
    description: Events
    public: true
    show_in_rest: true
    disableGutenberg: true
    has_archive: events
    menu_icon: dashicons-calendar-alt
    sidebarFields:
      from:
        type: date_picker
        display_format: 'd.m.Y'
        return_format: 'd.m.Y'
        required: true
        label: From
      to:
        type: date_picker
        display_format: 'd.m.Y'
        return_format: 'd.m.Y'
        label: To
    supports:
      - title
      - editor
      - thumbnail
      - custom-fields
      - excerpt
  news:
    labels:
      name: News
      singular_name: News Article
      add_new: Add New Article
    description: News Articles
    public: true
    show_in_rest: true
    has_archive: news
    menu_icon: dashicons-megaphone
    disableGutenberg: true
    
    supports:
      - title
      - editor
      - thumbnail
      - custom-fields
      - excerpt
  offers:
    labels:
      name: Offers
      singular_name: Offer
      add_new: Add New Offer
    description: Offers
    public: true
    show_in_rest: true
    has_archive: offers
    disableGutenberg: true
    menu_icon: dashicons-tag
    sidebarFields:
      from:
        type: date_picker
        display_format: 'd.m.Y'
        return_format: 'd.m.Y'
        required: true
        label: From
      to:
        type: date_picker
        display_format: 'd.m.Y'
        return_format: 'd.m.Y'
        label: To
    supports:
      - title
      - editor
      - thumbnail
      - custom-fields
      - excerpt
  directory:
    labels:
      name: Directory
      singular_name: Directory Listing
      add_new: Add New Listing
    description: Directory Listings
    public: true
    show_in_rest: true
    has_archive: directory
    menu_icon: dashicons-location-alt
    disableGutenberg: true
    fields:
      location:
        type: google_map
        label: Location
        description: The location of the place
        required: true
        center_lng: "-0.08144830408167536"
        center_lat: "51.5127029866822"
    supports:
      - title
      - editor
      - thumbnail
      - custom-fields
      - excerpt

taxonomies:
  directory-category:
    post_type: [directory]
    labels:
      name: Category
      singular_name: Category
      add_new: Add New Category
    description: Category
    hierarchical: true
    show_in_rest: true # For Gutenberg
    rewrite:
      slug: directory/category
      with_front: false
  event-tag:
    post_type: [events]
    labels:
      name: Tag
      singular_name: Tag
      add_new: Add New Tag
    description: Tag
    hierarchical: false
    show_in_rest: true # For Gutenberg
    rewrite:
      slug: events/tag
      with_front: false
  offer-tag:
    post_type: [offers]
    labels:
      name: Offer Tag
      singular_name: Offer Tag
      add_new: Add New Offer Tag
    description: Tag
    hierarchical: false
    show_in_rest: true # For Gutenberg
    rewrite:
      slug: offers/tag
      with_front: false
  project-tag:
    post_type: [project]
    labels:
      name: Project Tag
      singular_name: Project Tag
      add_new: Add New Project Tag
    description: Tag
    hierarchical: false
    show_in_rest: true # For Gutenberg

optionPages:
  - title: Theme Settings
    slug: theme-settings
    icon: dashicons-admin-generic
    position: 50
    fields:
      message_cta:
        type: link
        label: Message CTA
      footer_text:
        type: wysiwyg
        label: Footer text

imageSizes:
  xsmall: 
    width: 150
    height: 150
    crop: false
  small:
    width: 300
    height: 300
    crop: false
  medium:
    width: 600
    height: 600
    crop: false
  large:
    width: 1200
    height: 1200
    crop: false
  xlarge:
    width: 2400
    height: 2400
    crop: false


rewriteRules:
  - match: ^directory/category/(.*)/?$
    target: index.php?post_type=directory&filter-directory-category=$matches[1]
    priority: top
  - match: ^directory/map/?$
    target: index.php?post_type=directory&directory-map=1
    priority: top
  - match: ^directory/map/category/(.*)/?$
    target: index.php?post_type=directory&filter-directory-category=$matches[1]&directory-map=1
    priority: top
  # - match: ^directory/(.*)/?$
  #   target: index.php?post_type=directory&directory-item=$matches[1]
  #   priority: top